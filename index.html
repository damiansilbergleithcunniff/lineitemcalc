    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Bootstrap theme -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
    <div class="container theme-showcase" role="main">
        <div class="panel panel-primary">
            <div class="panel-heading">Order Totals</div>
            <div class="panel-body">
                <div class="form-inline" id="order-display">
                    <div class="form-group col-lg-3" >
                        <label for="order-subtotal">Order Subtotal: </label><br />
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="order-subtotal" placeholder="Subtotal">
                        </div>
                    </div>
                    <div class="form-group col-lg-3" >
                        <label for="order-shipping">Order Shipping: </label><br />
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="order-shipping" placeholder="Shipping">
                        </div>
                    </div>
                    <div class="form-group col-lg-3" >
                        <label for="order-tax">Order Tax: </label><br />
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="order-tax" placeholder="Tax">
                        </div>
                    </div>
                    <div class="form-group col-lg-3" >
                        <label for="order-total">Order Total: </label><br />
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" id="order-total" placeholder="Total">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-10"><span>Order Line Items</span></div>
                    <div class="col-lg-2"><a class="btn btn-success btn-xs" id="button_add_row">Add Line Item</a></div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table table-condensed" id="theTable">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Description</th>
                            <th>ASIN</th>
                            <th>Price</th>
                            <th>Shipping</th>
                            <th>Tax</th>
                            <th>Quantity</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="theTableBody">
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td id="line-item-sum">###</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div> <!-- /container -->

</body>
</html>
